<div class="container" *ngIf="details != undefined && steps != undefined">
    <h1>{{details.title}}</h1>
    <img [src]="details.image" alt="image">
    <h2>Ingredients</h2>
    <ul>
        <li *ngFor="let ing of details.extendedIngredients">{{ing.originalString}}</li>
        
    </ul>

    
    <h2>Steps</h2>
    <ul>
        <li *ngFor="let step of steps">{{step.step}}</li>
    </ul>
    
</div>
